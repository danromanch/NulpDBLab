name: CI/CD pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
          ssh-add -l

      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no admin@${{ secrets.PUBLIC_IP }} << 'EOF'
          cd ./NulpDBLab
          git pull origin main
          sudo docker build -t lab1:${{ github.sha }} .
          sudo docker stop lab1_app || true
          sudo docker rm lab1_app || true
          sudo docker run -d --name lab1_app -p 5000:5000 lab1:${{ github.sha }}
          EOF
